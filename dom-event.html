<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Event</title>
  </head>
  <body>
    <h1 onclick="alert('hi dollar you clicked h1 Tag ')">To day is best day</h1>
    <button
      onclick="alert('Well done my boy. Best Wish for your codeing Mr. Dollar')"
    >
      Click me
    </button>
    <div>
      <button onclick="document.body.style.backgroundColor='yellow'">
        Click me: Yellow
      </button>
    </div>
    <div>
      <button onclick="document.body.style.backgroundColor='white'">
        Click me : White
      </button>
    </div>
    <div>
      <button onclick="document.body.style.backgroundColor='blue'">
        Click me : blue
      </button>
    </div>
    <div>
      <button onclick="makegreen()">Click me: Red (JS)</button>
    </div>

    <div>
      <button id="bluebutton">click me: blue</button>
    </div>
    <script>
      function makegreen() {
        document.body.style.backgroundColor = "red";
      }
    </script>
    <script src="js/event.js"></script>
  </body>
</html>
