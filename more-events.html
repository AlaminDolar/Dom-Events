<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-events</title>
  </head>
  <body>
    <h2>More events</h2>
    <section>
      <h3 id="secret-info">Very very important secret information</h3>
      <input id="delete-confirm" type="text" placeholder="Please type delete" />
      <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          //   console.log("clicked");
          document.getElementById("secret-info").style.display = "none";
        });
      // focus
      document
        .getElementById("delete-confirm")
        .addEventListener("focus", function () {
          //   console.log("clicked");
          document.body.style.backgroundColor = "lightcoral";
        });
      // blur
      document
        .getElementById("delete-confirm")
        .addEventListener("blur", function () {
          //   console.log("clicked");
          document.body.style.backgroundColor = "white";
        });
      // keydown
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("keydown", function () {
      //       const deletefield = document.getElementById("delete-confirm");
      //       console.log(deletefield.value);
      //     });
      // keypress
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("keypress", function () {
      //       const deletefield = document.getElementById("delete-confirm");
      //       console.log(deletefield.value);
      //     });
      // keyup
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const deletefield = document.getElementById("delete-btn");
          if (event.target.value == "delete") {
            deletefield.removeAttribute("disabled");
          } else {
            deletefield.setAttribute("disabled", true);
          }
        });
      //   // change
      //   document
      //     .getElementById("delete-confirm")
      //     .addEventListener("change", function () {
      //       const deletefield = document.getElementById("delete-confirm");
      //       console.log(deletefield.value);
      //     });
    </script>
  </body>
</html>
