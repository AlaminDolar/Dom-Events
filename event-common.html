<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text" />
    <button id="update">Update</button>
    <button onclick="justfunction()">Just Function</button>
    <button id="direct">Direct add event</button>

    <script>
      //just funtion
      function justfunction() {
        const p = document.getElementById("clicking-method");
        p.innerText = "I love you";
      }

      //Direct
      document.getElementById("direct").addEventListener("click", function () {
        const p = document.getElementById("clicking-method");
        p.innerText = "I love you tooooooooo";

        //direct
        document
          .getElementById("update")
          .addEventListener("click", function () {
            const namefield = document.getElementById("name-field");

            const p = document.getElementById("clicking-method");
            p.innerText = namefield.value;
            namefield.value = "";
          });
      });
    </script>
  </body>
</html>
